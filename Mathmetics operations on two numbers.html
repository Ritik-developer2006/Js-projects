<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-image: url("34922 (1).jpg");
            background-size: cover;
            background-attachment: fixed;
            }
        .A{color:tan;
        }
    </style>
    <script>
        var a,b,c,d,e,f,g;
    </script>
</head>
<body text="white" align="center">
    <script>
        a=parseInt(prompt("Enter first number"));
        b=parseInt(prompt("Enter second number"));
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        g=a%b;
        document.write("Your first number(a)&nbsp;=&nbsp;");
        document.write(a);
        document.write("<br><br>");
        document.write("Your second number(b)&nbsp;=&nbsp;");
        document.write(b);
        document.write("<br><br>");
        document.write("Addition of above two numbers:-<br>a+b&nbsp;=&nbsp;");
        document.write(c);
        document.write("<br><br>");
        document.write("Subtraction of above two numbers:-<br>a-b&nbsp;=&nbsp;");
        document.write(d);
        document.write("<br><br>");
        document.write("Multiplication of above two numbers:-<br>a*b&nbsp;=&nbsp;");
        document.write(e);
        document.write("<br><br>");
        document.write("Division of above two numbers:-<br>a/b&nbsp;=&nbsp;");
        document.write(f);
        document.write("<br><br>");
        document.write("Modulus of above two numbers:-<br>a%b&nbsp;=&nbsp;");
        document.write(g);
    </script>
</body>
</html>
